<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bower dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <script src="bower_components/typed.js/dist/typed.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/vide/dist/jquery.vide.min.js"></script>

    <!-- js scripts -->
    <script src="js/app.js"></script>
    <script src="js/animated-typing.js"></script>

    <!-- css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">

    <title>Simo Iliev</title>
  </head>
  <body ng-app="mainApp">

    <main>
      <!-- Intro Area -->
      <div id="intro-area" class="full-height">
        <div class="vertical-offset-large">
          <div class="container">
            <div class="row">
              <div class="col-sm-2 hidden-xs"></div>
              <div class="col-xs-4 col-sm-3 flexbox-vcenter text-right simo-anim">
                <h1>
                  Simo
                </h1>
              </div>
              <div class="col-xs-4 col-sm-2  profile-picture-anim">
                <img src="images/profile-picture.png" class="img-responsive"/>
              </div>
              <div class="col-xs-4 col-sm-3   flexbox-vcenter text-left iliev-anim">
                <h1>
                  ILIEV
                </h1>
              </div>
              <div class="col-sm-2 hidden-xs"></div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3  text-center">
                <h3>
                  <i>
                    <div class="typing"></div>
                  </i>
                </h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-5 col-xs-4 col-xs-offset-4  arrow-anim">
                <a href="#" scroll-to="overview-area">
                  <img src="images/arrow.svg" id="arrow" class="img-responsive"/>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Overview Area -->
        <div id="overview-area" class="full-height text-center" ng-controller="overviewController as overviewCtrl">
          <div id="overview-header">
            <h1> Overview </h1>
          </div>
          <div class="container-fluid text-center">
            <div class="row no-gutter">
              <div class="col-xs-12 col-md-4">
                <overview-card data="cardsData[0]"></overview-card>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-xs-12 col-md-4">
                <overview-card data="cardsData[1]"></overview-card>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-xs-12 col-md-4">
                <overview-card data="cardsData[2]"></overview-card>
              </div>
              <div class="col-xs-12 col-md-4">
                <overview-card data="cardsData[3]"></overview-card>
              </div>
              <div class="col-xs-12 col-md-4">
                <overview-card data="cardsData[4]"></overview-card>
              </div>
            </div>
          </div>
        </div>

    </main>
  </body>
</html>
